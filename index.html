<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hingstar</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-theme18.css">
</head>
<body>
    <div class="form-body without-side">
        
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="images/graphic3.svg" alt="">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Logga in</h3>
                        <p>Tillgång till ditt Hingstar konto.</p>
                        <form action="main.html">
                            <input class="form-control" type="text" name="username" placeholder="E-post Address">
                            <input class="form-control" type="password" name="password" placeholder="Lösenord">
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Logga in</button> <a href="forget.html">Glöm lösenord?</a>
                            </div>
                        </form>
                        <div class="other-links">
                            <div class="text">Eller logga in med</div>
                            <a href="#">
                                <i class="fab fa-facebook-f"></i>Facebook
                            </a>
                            <a href="#">
                                <i class="fab fa-google"></i>Google
                            </a>
                            <a href="#">
                                <i class="fab fa-linkedin-in"></i>Linkedin
                            </a>
                        </div>
                        <div class="page-links">
                            <a href="register.html">Skapa nytt konto</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="jss/jquery.min.js"></script>
<script src="jss/popper.min.js"></script>
<script src="jss/bootstrap.min.js"></script>
<script src="jss/main.js"></script>
</body>


</html>
