<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hingstar</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-theme18.css">
</head>
<body>
    <div class="form-body without-side">
     
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="images/graphic3.svg" alt="">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Lösenordsåterställning</h3>
                        <p>För att återställa ditt lösenord anger du den e-postadress du använder för att logga in på Hingstar</p>
                        <form>
                            <input class="form-control" type="text" name="username" placeholder="E-post Address" required>
                            <div class="form-button full-width">
                                <button id="submit" type="submit" class="ibtn btn-forget">Skicka återställ länk</button>
                            </div>
                        </form>
                    </div>
                    <div class="form-sent">
                        <div class="tick-holder">
                            <div class="tick-icon"></div>
                        </div>
                        <h3>Lösenords länk skickad</h3>
                        <p>Kontrollera din inkorg</p>
                        <a href="index.html">Tillbaka till login</a>
                        <div class="info-holder">
                            <span>Osäker om den e-postadressen var korrekt?</span> <a href="#">Vi hjälper dig</a>.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="jss/jquery.min.js"></script>
<script src="jss/popper.min.js"></script>
<script src="jss/bootstrap.min.js"></script>
<script src="jss/main.js"></script>

</body>

</html>
